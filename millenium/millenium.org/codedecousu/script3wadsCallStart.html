                        getElementVisibility:function(el)
                        {
                            var visibility=0;
                            try{var winHeight=(window.innerHeight||document.documentElement.clientHeight);
                                var rect=el.getBoundingClientRect();
                                var creativeHeight=rect.bottom-rect.top;
                                if(rect.top>=0&&rect.bottom<=winHeight)
                                {
                                    visibility=100;
                                }
                                    else if(rect.top>winHeight||rect.bottom<0)
                                    {
                                        visibility=0;
                                    }
                                    else
                                    {
                                        if(rect.top<0&&rect.bottom>winHeight)
                                        {
                                            var v=100;v-=100-((1-Math.abs(rect.top)/ creativeHeight)*100);
                                            v-=100-((1-(rect.bottom-winHeight)/ creativeHeight)*100);
                                            visibility=Math.round(v);
                                        }
                                        else if(rect.top<0)
                                        {
                                            visibility=Math.round((1-Math.abs(rect.top)/ creativeHeight)*100);
                                        }
                                        else{
                                            visibility=Math.round((1-(rect.bottom-winHeight)/ creativeHeight)*100);
                                        }
                                    }
                                }catch(e)
                                {
                                    wads.warn(e);
                                }
                                    return visibility;
                        }

                                            return null;

                                    this.check();
                                },
                                addTask:function(name,timeout)
                                {
                                    wads.log('[wads.delayStart.addTask]('+name+', '+timeout+')');
                                    if(timeout>this.maxTimeout)
                                    {
                                        this.maxTimeout=timeout;
                                    }
                                    this.tasks.push({name:name,timeout:timeout,done:false,timeoutTime:null});
                                },
                                closeTask:function(name)
                                {
                                    wads.log('[wads.delayStart.closeTask]('+name+')');
                                    for(var i=0;i<this.tasks.length;i++)
                                    {
                                        if(this.tasks[i].name==name)
                                        {
                                            this.tasks[i].done=true;
                                        }
                                    }
                                }
                            },
        
                            includeFunctionUnpacked:function(){},
        
                            gaLogger:{
                                queue:[],
                                add:function(entry)
                                {
                                    entry.sent=false;
                                    this.queue.push(entry);
                                },
                                send:function()
                                {
                                    if(typeof ga!=='undefined')
                                    {
                                        for(var j in this.queue)
                                        {
                                            if(!this.queue[j].sent)
                                            {
                                                if(this.queue[j].eventName)
                                                {
                                                    ga('send',{hitType:'event',eventCategory:this.queue[j].eventName,eventAction:this.queue[j].positionName,eventValue:this.queue[j].id,nonInteraction:true});
                                                }
                                                else{
                                                    ga('send',{hitType:'event',eventCategory:this.queue[j].eventCategory,eventAction:this.queue[j].eventAction,eventLabel:this.queue[j].eventLabel||void 0,eventValue:this.queue[j].eventValue||void 0,nonInteraction:this.queue[j].nonInteraction||true});
                                                }
                                                this.queue[j].sent=true;
                                            }
                                        }
                                    }
                                },
                                init:function(){window.setInterval(function()
                                    {
                                        wads.gaLogger.send();
                                    },500);
                                }
                            }
            };
        
        if(typeof document.createEvent=='function'){
            var event=document.createEvent('Event');
            event.initEvent('wadsLoaded',true,true);
            document.dispatchEvent(event);}
        if(typeof wadsBeforeStart=='function'&&wads.beforeStartAlreadyCall==false){
            wads.log('[wadsBeforeStart]()');
            wadsBeforeStart();
            wads.beforeStartAlreadyCall=true;
            var hash=wads.decodeWindowLocationHash();
            if(typeof(hash['wads_site'])!='undefined'){wads.sitepage=hash['wads_site'];}}
        
        if(typeof wads.rgpd=='object'){wads.log('[wads.rgpd] run');wads.delayStart.setCallBack(function(){wads.prestart();});
        wads.delayStart.addTask('rgpd',wads.rgpd.timeout);wads.rgpd.check();wads.delayStart.run()}
        else{wads.prestart();}
        if(wads.adPerf!=undefined){wads.adPerf.sendEvent('wadsInitialLoaded');}}
        )
        
        ();
        
        </script><!--wadsCallEnd-->
